    <script>
        $(function(){
			$('#ChampionList').hide();

			$('#contact').hide();
            var numChamps = 0;
			var numTeams = 1;
            var champIDs = [];
            var team = [];
			var typeBasedTeam = [];
                $.ajax({
                   url: "https://na.api.pvp.net/api/lol/static-data/na/v1.2/champion?champData=image,tags&api_key=5e0d7f9f-eab1-44cd-a0a4-c4aae0195a09",
                   crossDomain: true,
                   dataType: "json",
                   success: function (data) {
                      for(champions in data.data){
                           champIDs[numChamps] = data['data'][champions];
                           numChamps = numChamps + 1;
                      }
					  
					  for(var i = 0; i < 5; i++){
						var marksCount = [];
						var num = Math.floor((Math.random() * numChamps));
						var check = false;
						typeBasedTeam[i] = champIDs[num]
						for(var j = 0; j <= i; j++){
							if(_.isEqual(typeBasedTeam[i], typeBasedTeam[j]) && i != j && ((typeBasedTeam[i]['tags'][0] == typeBasedTeam[j]['tags'][0]) && !(typeBasedTeam[i]['tags'][0] == "Fighter" && typeBasedTeam[j]['tags'][0] == "Fighter") && !(typeBasedTeam[i]['tags'][0] == "Assassin" && typeBasedTeam[j]['tags'][0] == "Assassin"))){
								i = 0;
								break;
							}
							
							if(typeBasedTeam[j]['tags'][0] == 'Support'){
								check = true;
							}
							
							if(typeBasedTeam[j]['tags'][0] == 'Fighter'){
								marksCount[j] = true;
							}
						}
						
						if(i == 4){
						var test = false;
							for(var j = 0; j < 5; j++){
								if(typeBasedTeam[j]['tags'][0] == "Marksman"){
									test = true;
								}
							}
							if(!test){
								i = 0;
							}
						}
						
						
						if(!check){
							i = 0;
						}
					  }
					  
					  var types = [];
					  var marksman = false;
					  var top = false;
					  var mid = false;
					  var jungle = false;
					  var support = false;
					  
					  for(var i = 0; i < 5; i++){
						if(typeBasedTeam[i]['tags'][0] == "Marksman" && !marksman){
							types[i] = "Marksman";
							marksman = true;
						}
						
						else if((typeBasedTeam[i]['tags'][0] == "Fighter" || typeBasedTeam[i]['tags'][0] == "Assassin" || typeBasedTeam[i]['tags'][0] == "Tank") && !top){
							types[i] = "Top";
							top = true;
						}
						
						else if((typeBasedTeam[i]['tags'][0] == "Mage" || typeBasedTeam[i]['tags'][0] == "Assassin") && !mid){
							types[i] = "Mid";
							mid = true;
						}
						
						else if((typeBasedTeam[i]['tags'][0] == "Fighter" || typeBasedTeam[i]['tags'][0] == "Assassin" || typeBasedTeam[i]['tags'][0] == "Tank") && !jungle){
							types[i] = "Jungle";
							jungle = true;
						}
						
						else if((typeBasedTeam[i]['tags'][0] == "Support" || typeBasedTeam[i]['tags'][0] == "Mage") && !support){
							types[i] = "Support";
							support = true;
						}
						
						else if(typeBasedTeam[i]['tags'][1] == "Marksman" && !marksman){
							types[i] = "Marksman";
							marksman = true;
						}
						
						else if((typeBasedTeam[i]['tags'][1] == "Fighter" || typeBasedTeam[i]['tags'][1] == "Assassin" || typeBasedTeam[i]['tags'][1] == "Tank") && !top){

							top = true;

						else if((typeBasedTeam[i]['tags'][1] == "Mage" || typeBasedTeam[i]['tags'][1] == "Assassin") && !mid){

							mid = true;
						}
						
						else if((typeBasedTeam[i]['tags'][1] == "Fighter" || typeBasedTeam[i]['tags'][1] == "Assassin" || typeBasedTeam[i]['tags'][1] == "Tank") && !jungle){
							types[i] = "Jungle";
							jungle = true;
						}
						
						else if((typeBasedTeam[i]['tags'][1] == "Support" || typeBasedTeam[i]['tags'][1] == "Mage") && !support){
							types[i] = "Support";
							support = true;
						}
						
						else if(!mid){
								types[i] = "Mid";
								mid = true;
						}
							
						else if(!marksman){
								types[i] = "Marksman";
								marksman = true;
						}
							
						else if(!top){
								types[i] = "Top";
								top = true;
						}
							
						else if(!jungle){
								types[i] = "Jungle";
								jungle = true;
						}
							
						else if(!support){
								types[i] = "Support";
								support = true;
						}
							
					  }

                      for(var i = 0; i < 5; i++){
                          var num = Math.floor((Math.random() * numChamps));
                          team[i] = champIDs[num];
						  for(var j = 0; j <= i; j++){
							if(_.isEqual(team[i], team[j]) && i != j){
								i = 0;
								break;
							}
						  }
                      }		  
                   }

						}
						
						else if((typeBasedTeam[i]['tags'][1] == "Mage" || typeBasedTeam[i]['tags'][1] == "Assassin") && !mid){
							types[i] = "Mid";
							mid = true;
						}
						
						else if((typeBasedTeam[i]['tags'][1] == "Fighter" || typeBasedTeam[i]['tags'][1] == "Assassin" || typeBasedTeam[i]['tags'][1] == "Tank") && !jungle){
							types[i] = "Jungle";

						}
						
						else if((typeBasedTeam[i]['tags'][1] == "Support" || typeBasedTeam[i]['tags'][1] == "Mage") && !support){
							types[i] = "Support";
							support = true;
						}
						
						else if(!mid){
								types[i] = "Mid";
								mid = true;
						}
							
						else if(!marksman){
								types[i] = "Marksman";
								marksman = true;
						}
							
						else if(!top){
								types[i] = "Top";
								top = true;
						}
							
						else if(!jungle){
								types[i] = "Jungle";
								jungle = true;
						}
							
						else if(!support){
								types[i] = "Support";
								support = true;
						}
							
						
					  }
	  
                 $('#champs').html("");
				 $('#copypaste').append('<tr><td></td><td>' + "<b>Team " + numTeams + '</b></td><td></td></tr>');
				 numTeams++;
                 for(var i = 0; i < 5; i++){
					if($('#s' + (i+1)).val() != ""){
						$('#champs').append('<tr><td><img style="margin-right:2em;" src="http://ddragon.leagueoflegends.com/cdn/4.10.7/img/champion/' + typeBasedTeam[i].image.full + '" height="120" width="120"></td>' + '<td>' + typeBasedTeam[i].name + ', ' + typeBasedTeam[i].title + '</td>' + '<td>' + $('#s' + (i+1)).val() + '</td>' + '<td>' + types[i] + '</td></tr>');
						$('#copypaste').append('<tr><td>' + typeBasedTeam[i].name + '\t</td>' + '<td>' + $('#s' + (i+1)).val() + '</td>' + '\t<td>' + types[i] + '</td></tr>');
					}
					else{
						$('#champs').append('<tr><td><img style="margin-right:2em;" src="http://ddragon.leagueoflegends.com/cdn/4.10.7/img/champion/' + typeBasedTeam[i].image.full + '" height="120" width="120"></td>' + '<td>' + typeBasedTeam[i].name + ', ' + typeBasedTeam[i].title + '</td>' + '<td> Summoner ' + (i+1) + '<td>' + types[i] + '</td></tr>');

					}
                }
